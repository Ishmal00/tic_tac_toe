<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerQuest â€” Discover Your Path</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet" />

  <style>
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       CSS VARIABLES & RESET
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg:       #0d0d0d;
      --surface:  #161616;
      --card:     #1e1e1e;
      --border:   #2a2a2a;
      --text:     #f0ece3;
      --muted:    #7a7470;
      --accent1:  #f5c842;  /* golden yellow */
      --accent2:  #e8533a;  /* warm red */
      --accent3:  #5cceaa;  /* mint green */
      --accent4:  #8b73f7;  /* soft purple */
      --accent5:  #4db9e8;  /* sky blue */
      --radius:   18px;
      --transition: 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 16px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    /* Ambient background blobs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.12;
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      width: 500px; height: 500px;
      background: var(--accent4);
      top: -100px; left: -100px;
      animation: drift1 12s ease-in-out infinite alternate;
    }
    body::after {
      width: 400px; height: 400px;
      background: var(--accent2);
      bottom: -80px; right: -80px;
      animation: drift2 15s ease-in-out infinite alternate;
    }
    @keyframes drift1 { to { transform: translate(60px, 80px); } }
    @keyframes drift2 { to { transform: translate(-60px, -60px); } }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       MAIN APP WRAPPER
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #app {
      position: relative;
      z-index: 1;
      width: min(640px, 95vw);
      padding: 20px 0 40px;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       HEADER
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      font-family: 'Syne', sans-serif;
      font-size: 1.1rem;
      font-weight: 800;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent1);
    }
    .logo span { color: var(--muted); }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       PROGRESS BAR
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .progress-wrap {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }
    .progress-track {
      flex: 1;
      height: 4px;
      background: var(--border);
      border-radius: 99px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent1), var(--accent3));
      border-radius: 99px;
      transition: width 0.5s ease;
      width: 0%;
    }
    .progress-label {
      font-size: 0.78rem;
      color: var(--muted);
      font-weight: 500;
      white-space: nowrap;
      font-family: 'Syne', sans-serif;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       QUESTION CARD
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px 36px;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent1), var(--accent3), var(--accent4));
    }

    /* Question number tag */
    .q-tag {
      display: inline-block;
      font-family: 'Syne', sans-serif;
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent1);
      background: rgba(245,200,66,0.12);
      border: 1px solid rgba(245,200,66,0.25);
      padding: 4px 12px;
      border-radius: 99px;
      margin-bottom: 20px;
    }

    .question-text {
      font-family: 'Syne', sans-serif;
      font-size: clamp(1.25rem, 3vw, 1.65rem);
      font-weight: 700;
      line-height: 1.35;
      margin-bottom: 32px;
      color: var(--text);
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       ANSWER OPTIONS
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .options {
      display: grid;
      gap: 12px;
    }
    .options.cols-2 { grid-template-columns: 1fr 1fr; }

    .opt-btn {
      background: var(--surface);
      border: 1.5px solid var(--border);
      border-radius: 12px;
      padding: 16px 20px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 400;
      cursor: pointer;
      text-align: left;
      transition: border-color 0.2s, background 0.2s, transform var(--transition), box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }
    .opt-btn .emoji {
      font-size: 1.4rem;
      flex-shrink: 0;
      transition: transform 0.3s;
    }
    .opt-btn:hover {
      border-color: var(--accent1);
      background: rgba(245,200,66,0.06);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .opt-btn:hover .emoji { transform: scale(1.2) rotate(-5deg); }
    .opt-btn:active { transform: scale(0.97); }
    .opt-btn.selected {
      border-color: var(--accent3);
      background: rgba(92,206,170,0.1);
      box-shadow: 0 0 0 3px rgba(92,206,170,0.15);
    }

    /* Ripple effect on click */
    .opt-btn .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(245,200,66,0.2);
      transform: scale(0);
      animation: ripple-anim 0.5s linear;
      pointer-events: none;
    }
    @keyframes ripple-anim {
      to { transform: scale(4); opacity: 0; }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       CARD TRANSITIONS
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card.slide-out {
      animation: slideOut 0.3s ease forwards;
    }
    .card.slide-in {
      animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    @keyframes slideOut {
      to { opacity: 0; transform: translateX(-40px) scale(0.96); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px) scale(0.96); }
      to   { opacity: 1; transform: translateX(0) scale(1); }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       RESULT SCREEN
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .result-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 44px 36px;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    .result-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 3px;
      background: linear-gradient(90deg, var(--accent2), var(--accent1), var(--accent3));
    }

    .result-badge {
      font-size: 4rem;
      margin-bottom: 16px;
      display: block;
      animation: popIn 0.6s 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }
    @keyframes popIn {
      from { transform: scale(0) rotate(-15deg); opacity: 0; }
      to   { transform: scale(1) rotate(0); opacity: 1; }
    }

    .result-tag {
      display: inline-block;
      font-family: 'Syne', sans-serif;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent2);
      background: rgba(232,83,58,0.12);
      border: 1px solid rgba(232,83,58,0.3);
      padding: 4px 12px;
      border-radius: 99px;
      margin-bottom: 14px;
    }

    .result-title {
      font-family: 'Syne', sans-serif;
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--text), var(--accent1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .result-desc {
      font-size: 1rem;
      color: #b0aa9f;
      line-height: 1.7;
      margin-bottom: 28px;
    }

    /* Trait pills */
    .traits {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 32px;
    }
    .trait {
      font-size: 0.82rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 99px;
      padding: 5px 14px;
      color: var(--muted);
      font-weight: 500;
    }

    /* Alt careers */
    .alt-section {
      border-top: 1px solid var(--border);
      padding-top: 24px;
      margin-bottom: 28px;
    }
    .alt-label {
      font-family: 'Syne', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .alt-careers {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .alt-career {
      font-size: 0.85rem;
      background: rgba(139,115,247,0.1);
      border: 1px solid rgba(139,115,247,0.25);
      color: var(--accent4);
      border-radius: 99px;
      padding: 5px 14px;
    }

    /* Restart button */
    .restart-btn {
      background: var(--accent1);
      color: #0d0d0d;
      border: none;
      border-radius: 12px;
      padding: 15px 32px;
      font-family: 'Syne', sans-serif;
      font-size: 0.9rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform var(--transition), box-shadow 0.2s;
    }
    .restart-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(245,200,66,0.3);
    }
    .restart-btn:active { transform: scale(0.97); }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       WELCOME / INTRO SCREEN
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .intro-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 48px 36px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    .intro-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 3px;
      background: linear-gradient(90deg, var(--accent4), var(--accent1), var(--accent3));
    }
    .intro-icon { font-size: 3.5rem; margin-bottom: 20px; display: block; }
    .intro-title {
      font-family: 'Syne', sans-serif;
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 14px;
    }
    .intro-title em {
      font-style: normal;
      color: var(--accent1);
    }
    .intro-sub {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.65;
      margin-bottom: 36px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    .start-btn {
      background: var(--accent1);
      color: #0d0d0d;
      border: none;
      border-radius: 12px;
      padding: 16px 40px;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform var(--transition), box-shadow 0.2s;
    }
    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(245,200,66,0.35);
    }
    .start-btn:active { transform: scale(0.97); }

    /* Info pills row on intro */
    .intro-pills {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }
    .intro-pill {
      font-size: 0.82rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 99px;
      padding: 6px 16px;
      color: var(--muted);
    }
    .intro-pill span { margin-right: 4px; }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       RESPONSIVE
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 480px) {
      .card, .result-card, .intro-card { padding: 28px 20px; }
      .options.cols-2 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div class="logo">Career<span>Quest</span></div>
  </header>
  <!-- Progress bar (hidden on intro/result) -->
  <div class="progress-wrap" id="progressWrap" style="display:none">
    <div class="progress-track">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-label" id="progressLabel">1 / 10</div>
  </div>
  <!-- Dynamic screen renders here -->
  <div id="screen"></div>
</div>

<script>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DATA â€” Questions & Career Paths
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

/**
 * QUESTIONS
 * Each question has:
 *  - id: unique string key
 *  - text: the question (max ~12 words)
 *  - options: array of { emoji, label, value }
 *  - next: function(answers) â†’ next question id, or null for result
 */
const QUESTIONS = {

  q1: {
    id: 'q1',
    text: 'How do you prefer spending most of your time?',
    options: [
      { emoji: 'ğŸ’»', label: 'Building & making things',   value: 'builder'  },
      { emoji: 'ğŸ§ ', label: 'Solving deep problems',       value: 'thinker'  },
      { emoji: 'ğŸ¨', label: 'Creating & expressing ideas', value: 'creator'  },
      { emoji: 'ğŸ¤', label: 'Helping & connecting people', value: 'helper'   },
    ],
    cols: 2,
    next(answers) {
      const v = answers.q1;
      if (v === 'builder' || v === 'thinker') return 'q2_tech';
      if (v === 'creator') return 'q2_creative';

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

/**
 * Compute career recommendation from answers object.
 * Returns a CAREERS key string.
 * @param {Object} answers - { questionId: value }
 */
function computeCareer(answers) {

  const { q1, q2_tech, q2_creative, q2_people, q3_data, q3_eng,
          q3_research, q3_biz, q3_creative, q3_people,
          q4_data, q4_biz, q4_creative, q4_people, q5 } = answers;

  // â”€â”€ Creative paths â”€â”€
  if (q1 === 'creator') {
    if (q3_creative === 'solo' || q4_creative === 'art') return 'creative_professional';
    return 'product_designer';
  }

  // â”€â”€ Helper paths â”€â”€
  if (q1 === 'helper') {
    if (q3_people === 'oneone') return 'social_worker';
    if (q4_people === 'policy')  return 'policy_analyst';
    if (q2_people === 'health') return 'biomedical_researcher';
    if (q2_people === 'teach')  return 'educator';
    return 'social_worker';
  }

  // â”€â”€ Builder / Thinker paths â”€â”€
  if (q2_tech === 'data') {
    if (q3_data === 'analyst' || q4_data === 'present') return 'data_scientist';
    return 'software_engineer';
  }

  if (q2_tech === 'eng') {
    if (q3_eng === 'software') return 'software_engineer';
    return 'software_engineer'; // simplification; real app could branch further
  }

  if (q2_tech === 'research') {
    return 'biomedical_researcher';
  }

  if (q2_tech === 'biz') {
    if (q4_biz === 'risk' || q5 === 'startup') return 'entrepreneur';
    if (q3_biz === 'finance') return 'finance_professional';
    if (q3_biz === 'mkt')     return 'creative_professional';
    if (q5 === 'impact')       return 'policy_analyst';
    return 'entrepreneur';
  }

  // â”€â”€ Fallback â”€â”€
  if (q5 === 'startup') return 'entrepreneur';
  if (q5 === 'impact')  return 'social_worker';
  return 'software_engineer';
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

const state = {
  answers: {},           // { questionId: answerValue }
  history: [],           // stack of question ids for back-navigation
  currentId: null,       // active question id
  questionNumber: 0,     // 1-indexed display number
  totalQuestions: 10,    // approximate total shown in progress
};

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

const screen   = document.getElementById('screen');
const progWrap = document.getElementById('progressWrap');
const progFill = document.getElementById('progressFill');
const progLbl  = document.getElementById('progressLabel');

/** Show intro screen */
function renderIntro() {
  progWrap.style.display = 'none';
  screen.innerHTML = `
    <div class="intro-card">
      <span class="intro-icon">ğŸ”®</span>
      <h1 class="intro-title">Find your <em>dream career</em> in 5 minutes</h1>
      <p class="intro-sub">Answer a few fun questions and we'll figure out what career path fits your personality, skills, and ambitions.</p>
      <div class="intro-pills">
        <div class="intro-pill"><span>âš¡</span> ~3 min</div>
        <div class="intro-pill"><span>ğŸ¯</span> 10 questions</div>
        <div class="intro-pill"><span>ğŸ—ºï¸</span> 10 career paths</div>
      </div>
      <button class="start-btn" onclick="startQuiz()">Let's find out â†’</button>
    </div>
  `;
}

/** Render a question card with animation */
function renderQuestion(qId, animIn = true) {
  const q = QUESTIONS[qId];
  if (!q) { renderResult(); return; }

  state.currentId = qId;

  // Update progress
  progWrap.style.display = 'flex';
  const pct = Math.min(((state.questionNumber - 1) / state.totalQuestions) * 100, 95);
  progFill.style.width = pct + '%';
  progLbl.textContent  = `${state.questionNumber} / ${state.totalQuestions}`;

  const colsClass = q.cols === 2 ? 'cols-2' : '';

  const optionsHTML = q.options.map(opt => `
    <button class="opt-btn" onclick="selectAnswer('${qId}', '${opt.value}', this)">
      <span class="emoji">${opt.emoji}</span>
      <span>${opt.label}</span>
    </button>
  `).join('');

  screen.innerHTML = `
    <div class="card ${animIn ? 'slide-in' : ''}">
      <div class="q-tag">Question ${state.questionNumber}</div>
      <div class="question-text">${q.text}</div>
      <div class="options ${colsClass}">${optionsHTML}</div>
    </div>
  `;
}

/** Render final result screen */
function renderResult() {
  const careerId = computeCareer(state.answers);
  const career   = CAREERS[careerId];

  progWrap.style.display = 'none';

  const traitsHTML    = career.traits.map(t => `<span class="trait">${t}</span>`).join('');
  const altHTML       = career.altCareers.map(c => `<span class="alt-career">${c}</span>`).join('');

  screen.innerHTML = `
    <div class="result-card">
      <span class="result-badge">${career.emoji}</span>
      <div class="result-tag">Your Career Match</div>
      <h2 class="result-title">${career.title}</h2>
      <p class="result-desc">${career.desc}</p>
      <div class="traits">${traitsHTML}</div>
      <div class="alt-section">
        <div class="alt-label">You might also explore</div>
        <div class="alt-careers">${altHTML}</div>
      </div>
      <button class="restart-btn" onclick="restartQuiz()">â†º Try again</button>
    </div>
  `;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   INTERACTION HANDLERS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

/** Called when user taps an answer option */
function selectAnswer(qId, value, btnEl) {
  // Ripple effect
  const ripple = document.createElement('span');
  ripple.className = 'ripple';
  const rect = btnEl.getBoundingClientRect();
  const size = Math.max(rect.width, rect.height);
  ripple.style.cssText = `width:${size}px;height:${size}px;left:${(rect.width-size)/2}px;top:${(rect.height-size)/2}px;`;
  btnEl.appendChild(ripple);
  setTimeout(() => ripple.remove(), 600);

  // Highlight selected
  document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
  btnEl.classList.add('selected');

  // Small delay for satisfying feel, then advance
  setTimeout(() => advance(qId, value), 260);
}

/**
 * Record answer and move to next question (or result).
 */
function advance(qId, value) {
  // Save answer
  state.answers[qId] = value;
  state.history.push(qId);
  state.questionNumber++;

  const q = QUESTIONS[qId];
  const nextId = q.next(state.answers);

  // Animate out current card
  const card = screen.querySelector('.card');
  if (card) {
    card.classList.add('slide-out');
    setTimeout(() => {
      if (nextId) {
        renderQuestion(nextId, true);
      } else {
        renderResult();
      }
    }, 280);
  } else {
    if (nextId) renderQuestion(nextId, true);
    else         renderResult();
  }
}

/** Start / restart the quiz */
function startQuiz() {
  state.answers       = {};
  state.history       = [];
  state.questionNumber = 1;
  renderQuestion('q1');
}

function restartQuiz() {
  startQuiz();
}
